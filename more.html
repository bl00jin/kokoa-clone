<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div><i class="fas fa-search fa-lg"></i></div>
        <div><i class="fas fa-music fa-lg"></i></div>

        <div class="dots">
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
          <div class="screen-header__dot"></div>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="http://pm1.narvii.com/6925/36725a76f53deb0298adf3e4607772f18832a5f6r1-1024-1024v2_uhq.jpg"
            class="user_component__avatar user_component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">NCTzen</h4>

            <h6 class="user-component__subtitle">
              + 787 127 127 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoji</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Goods</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-ticket-alt"></i>
          <span>tickets</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-newspaper"></i>
          <span>News</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-hand-holding-heart"></i>
          <span>Donation</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h3 class="more-suggestions__title">Links</h3>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://cdn.fabtechexpo.com/wp-content/uploads/sites/2/2020/11/YouTube-icon-SVG.png"
            />
            <span>Youtube</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
            />
            <span class="more-suggestions__icon-text">Twitter</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://apprecs.org/ios/images/app-icons/256/e3/1019447011.jpg"
            />
            <span class="more-suggestions__icon-text">V Live</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://www.pngkin.com/mnp/1-11618.png"
            />
            <span class="more-suggestions__icon-text">Instagram</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://pbs.twimg.com/profile_images/1076015181090582529/oBMqBCQ2.jpg"
            />
            <span class="more-suggestions__icon-text">Lysn</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/45a9c1808e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
