<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">NCTzen</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 1, 2021</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMTNfMTY1%2FMDAxNjA1MjI0Nzg2OTk2.LbTzoRSKTdopMOx05zQZioEwjcswhCnECCbjwB1gPJgg.I-GIr-WRUaUhl0UnxuYePLIHCn-ilycUPPwH0ST4B7wg.JPEG.janetrabbit%2Foutput_2658655310.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">해쫘니</span>
          <div class="message__info">
            <span class="message_bubble">오랜만</span>
            <span class="message__time">01:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMTNfMTY1%2FMDAxNjA1MjI0Nzg2OTk2.LbTzoRSKTdopMOx05zQZioEwjcswhCnECCbjwB1gPJgg.I-GIr-WRUaUhl0UnxuYePLIHCn-ilycUPPwH0ST4B7wg.JPEG.janetrabbit%2Foutput_2658655310.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">해쫘니</span>
          <div class="message__info">
            <span class="message_bubble">심심하다아..</span>
            <span class="message__time">03:45 </span>
            <div class="badge-sm">1</div>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square ga-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/45a9c1808e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
